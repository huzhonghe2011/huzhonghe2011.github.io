<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
  	  width: 200px;
    	height: 100px;
   	 padding: 20px;
   	 display: flex;
  	  align-items: center;
 	   justify-content: center;
  	  border: 2px solid #333;
	    background-color: #fff;
	    text-align: center;
	    cursor: pointer;
	    transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
  	  border-radius: 8px;
 	   box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  	  font-size: 16px;
 	   margin: 10px 0; /* 添加上下外边距以分隔按钮 */
	}

	.box:hover {
	    background-color: #e0e0e0;
	    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
	}

	.box:active {
 	    transform: scale(0.98);
	}

        @media (max-width: 600px) {
            .box {
                width: 150px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到本网站</h1>

        <button class="box" onclick="window.location.href='https://huzhonghe2011.github.io/tool/'" aria-label="工具箱">工具箱</button>
        <button class="box" onclick="window.location.href='https://huzhonghe2011.github.io/game/'" aria-label="游戏">游戏</button>
    </div>

	<button class="box" onclick="window.location.href='https://huzhonghe2011.github.io/checkbox/'" aria-label="10000个复选框 #无聊专用">10000个复选框 #无聊专用</button>
    </div>
    
    <p id="days">本网站已运营 *** 天</p>
    <script>
        function calculateDays(startDate) {
            const today = new Date();
            const start = new Date(startDate);
            const difference = today - start;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            return days;
        }

        const startDate = '2024-09-13';
        const days = calculateDays(startDate);
        document.getElementById('days').textContent = `本网站已运营 ${days} 天`;
    </script>
</body>
