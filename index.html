    <h6 id="easterEgg" style="display: none;">作者怎么每次都不一样啊？(悲)</h6>

    <script>
    function generateRandomString(minLength, maxLength) {
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // 随机生成作者字符串
    document.getElementById('randomAuthor').textContent = generateRandomString(5, 15);

    // 记录刷新次数
    let refreshCount = sessionStorage.getItem('refreshCount') ? parseInt(sessionStorage.getItem('refreshCount')) : 0;
    refreshCount++;
    sessionStorage.setItem('refreshCount', refreshCount);
    // 显示彩蛋
    if (refreshCount >= 3) {
        document.getElementById('easterEgg').style.display = 'block';
    }
    </script>

    <p id="days">本网站已运营 *** 天</p>
    <script>
        function calculateDays(startDate) {
            const today = new Date();
            const start = new Date(startDate);
            const difference = today - start;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            return days;
        }

        const startDate = '2024-09-13';
        const days = calculateDays(startDate);
