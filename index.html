<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机房必备</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        .box:active {
            transform: scale(0.98);
        }
        .box.red {
            color: red;
            border-color: red;
        }
        @media (max-width: 600px) {
            .box {
                width: 150px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>机房必备</h1>
    <div class="button-container">
        <button class="box" onclick="window.location.href='https://wwyp.lanzoul.com/b052mnpha'" aria-label="JiYuTrainer, 提取码jiyu">JiYuTrainer,提取码jiyu</button>
        <button class="box" onclick="window.location.href='https://dzjszjz.nkxingxh.top/'" aria-label="电子教室终结者">电子教室终结者</button>
        <button class="box" onclick="window.location.href='https://www.firefox.com.cn/'" aria-label="Firefox">Firefox</button>
    </div>
    <h1>小游戏</h1>
    <div class="button-container">
        <button class="box" onclick="window.location.href='https://ak-ioi.com/apps/oi-2048/'" aria-label="2048 IOI 版">2048 IOI 版</button>
        <button class="box" onclick="window.location.href='https://cheeaun.github.io/chengyu-wordle/'" aria-label="猜成语">猜成语</button>
        <button class="box" onclick="window.location.href='https://slay.one/'" aria-label="slay.one">slay.one</button>
        <button class="box red" onclick="window.location.href='https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click'" aria-label="不要点开">不要点开</button>
    </div>
    <h5> </h5>
    <div class="button-container">
        <button class="box" onclick="window.location.href='https://xingye.me/game/index.php'" aria-label="星夜游戏集合">星夜游戏集合</button>
        <button class="box" onclick="window.location.href='https://iogames.space/'" aria-label="io游戏集合">io游戏集合</button>
    </div>
</body>
</html>
