<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>My Protected GitHub Page</title>
    <!-- 引入 disable-devtool (CDN) -->
    <script src="disable-devtool.0.3.7.min.js"></script>
    <script> 
        // 初始化配置
        DisableDevtool({
            debugger: true, // 启用无限debugger阻断
            interval: 800,  // 每800ms检测一次
            ondevtoolopen: function(type) {
                console.error("警告：开发者工具已被禁用！检测方式：" + type);
                // 可选：弹出一个警告框 (对用户可见)
                alert('检测到非法调试操作，页面功能受限！');
                // 可选但谨慎：跳转到错误页或空白页
                // window.location.href = 'error.html'; // 确保你有这个页面
            }
        });
    </script>
    <!-- 你的其他CSS、JS... -->
</head>
<body>
    <h1>欢迎访问我的受保护页面</h1>
    <p>尝试打开开发者工具(F12)会触发防护。</p>
    <!-- 你的页面内容... -->
</body>
</html>
