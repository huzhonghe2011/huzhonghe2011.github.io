<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜方块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .container {
            background: rgba(30, 40, 60, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 25px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #4a5568;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f39c12, #9b59b6);
        }
        
        h1 {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 2.4rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            margin-bottom: 15px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }
        
        #info {
            background: rgba(26, 32, 44, 0.7);
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #2d3748;
            font-size: 1rem;
        }
        
        #info a {
            color: #64b5f6;
            text-decoration: none;
            transition: all 0.3s;
            background: rgba(100, 181, 246, 0.1);
            padding: 4px 8px;
            border-radius: 5px;
            margin-left: 5px;
        }
        
        #info a:hover {
            text-decoration: underline;
            background: rgba(100, 181, 246, 0.3);
        }
        
        .content-box {
            background: rgba(26, 32, 44, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #2d3748;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        #loading {
            font-size: 1.2rem;
            padding: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 15px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .question {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #yesButton {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white;
        }
        
        #noButton {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        #result {
            font-size: 1.8rem;
            margin: 25px 0;
            padding: 18px;
            background: rgba(40, 50, 70, 0.7);
            border-radius: 10px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            flex-direction: column;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .block-item {
            display: inline-block;
            background: rgba(52, 73, 94, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .block-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
            background: rgba(44, 62, 80, 0.9);
        }
        
        .footer {
            margin-top: 15px;
            color: #718096;
            font-size: 0.85rem;
        }
        
        .hidden {
            display: none;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f39c12, #e67e22);
            color: white;
            padding: 14px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #restartButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #e67e22, #d35400);
        }
        
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .block-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .result-header {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 100px;
            }
            
            .btn-container {
                gap: 15px;
            }
            
            .container {
                padding: 20px;
                min-height: 450px;
            }
            
            #result {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .btn-container {
                flex-direction: row;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                width: 45%;
                padding: 10px 5px;
                font-size: 1rem;
                min-width: auto;
            }
            
            .container {
                min-height: 400px;
            }
            
            #result {
                font-size: 1.3rem;
                padding: 12px;
            }
            
            .block-item {
                padding: 8px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜方块游戏</h1>
        <div class="subtitle">V1.2 优化版 - 在脑海中想一个方块，我会尝试猜出它</div>
        
        <div id="info" class="hidden"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            正在加载方块数据...
        </div>
        
        <div id="gameContainer" class="hidden">
            <div class="content-box">
                <div id="questionContainer" class="question"></div>
            </div>
            
            <div class="btn-container">
                <button id="yesButton" class="btn" onclick="answerQuestion('1')">是</button>
                <button id="noButton" class="btn" onclick="answerQuestion('0')">否</button>
            </div>

            <div id="result" class="hidden">
                <div class="result-title" id="resultTitle"></div>
                <div id="resultBlocks"></div>
            </div>
        </div>
    </div>

    <script>
        // 模拟数据 - 实际应用中应从data.txt加载
        const que = [
            "这个方块是自然生成的？",
            "这个方块是透明的？",
            "这个方块会发光？",
            "这个方块可以燃烧？",
            "这个方块有爆炸抗性？",
            "这个方块可以用于合成？",
            "这个方块是矿石？",
            "这个方块是植物？",
            "这个方块是建筑方块？"
        ];
        
        const block = [
            "草方块", "石头", "橡木木板", "玻璃", "萤石块", 
            "钻石矿石", "红石矿石", "沙子", "沙砾", "水",
            "熔岩", "橡树树叶", "煤炭块", "铁块", "金块",
            "钻石块", "绿宝石块", "红石块", "书架", "南瓜灯"
        ];
        
        const data = [
            "110000100", // 草方块
            "110000101", // 石头
            "100000110", // 橡木木板
            "101100100", // 玻璃
            "101111000", // 萤石块
            "110000111", // 钻石矿石
            "110000111", // 红石矿石
            "110000000", // 沙子
            "110000000", // 沙砾
            "101100000", // 水
            "101111000", // 熔岩
            "110000010", // 橡树树叶
            "101111110", // 煤炭块
            "101111110", // 铁块
            "101111110", // 金块
            "101111110", // 钻石块
            "101111110", // 绿宝石块
            "101111110", // 红石块
            "101000110", // 书架
            "101101110"  // 南瓜灯
        ];
        
        let ans = [];
        let maxAns = 0;
        let currentQuestion = 0;

        // 模拟加载数据
        function loadData() {
            // 模拟加载延迟
            setTimeout(() => {
                parseData();
                updateInfo();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('gameContainer').classList.remove('hidden');
                document.getElementById('info').classList.remove('hidden');
                startGame();
            }, 1500);
        }

        // 更新信息区域
        function updateInfo() {
            const infoElement = document.getElementById("info");
            infoElement.innerHTML = `已加入 <b>${block.length}</b> 个方块, <a href="#" onclick="viewAllBlocks()">查看所有方块</a>`;
        }

        // 解析数据
        function parseData() {
            // 初始化答案数组
            ans = Array.from({length: block.length}, (_, i) => i);
            maxAns = block.length;
        }

        // 初始化游戏
        function startGame() {
            document.getElementById("result").classList.add("hidden");
            document.getElementById("yesButton").disabled = false;
            document.getElementById("noButton").disabled = false;
            skipQuestions();
        }

        // 跳过答案相同的问题
        function skipQuestions() {
            while (currentQuestion < que.length) {
                // 检查当前问题在剩余答案中是否答案相同
                let allSame = true;
                let firstValue = null;
                
                for (let i = 0; i < maxAns; i++) {
                    const blockIndex = ans[i];
                    const value = data[blockIndex][currentQuestion];
                    
                    if (firstValue === null) {
                        firstValue = value;
                    } else if (value !== firstValue) {
                        allSame = false;
                        break;
                    }
                }
                
                if (!allSame) break;
                currentQuestion++;
            }
            
            if (currentQuestion >= que.length || maxAns <= 1) {
                showResult();
            } else {
                showQuestion();
            }
        }

        // 显示问题
        function showQuestion() {
            document.getElementById("questionContainer").textContent = que[currentQuestion];
        }

        // 处理回答
        function answerQuestion(answer) {
            let nextAns = [];
            for (let i = 0; i < maxAns; i++) {
                const blockIndex = ans[i];
                if (data[blockIndex][currentQuestion] === answer) {
                    nextAns.push(blockIndex);
                }
            }

            ans = nextAns;
            maxAns = ans.length;
            currentQuestion++;
            
            skipQuestions();
        }

        // 显示结果
        function showResult() {
            const resultElement = document.getElementById("result");
            const resultTitle = document.getElementById("resultTitle");
            const resultBlocks = document.getElementById("resultBlocks");
            
            // 清空之前的内容
            resultTitle.innerHTML = "";
            resultBlocks.innerHTML = "";
            
            if (maxAns === 1) {
                resultTitle.innerHTML = "你想的方块是：";
                resultBlocks.innerHTML = `<div class="block-item">${block[ans[0]]}</div>`;
            } else if (maxAns > 1) {
                resultTitle.innerHTML = "是以下方块之一：";
                resultBlocks.innerHTML = '<div class="block-grid">' + 
                    ans.map(index => `<div class="block-item">${block[index]}</div>`).join("") + 
                    '</div>';
            } else {
                resultTitle.innerHTML = "数据库中无匹配方块";
                resultBlocks.innerHTML = "";
            }

            // 显示结果区域
            resultElement.classList.remove("hidden");
            
            // 禁用按钮
            document.getElementById("yesButton").disabled = true;
            document.getElementById("noButton").disabled = true;

            // 隐藏问题区域和按钮
            document.querySelector(".content-box").classList.add("hidden");
            document.querySelector(".btn-container").classList.add("hidden");

            // 添加重新开始按钮
            const restartButton = document.createElement('button');
            restartButton.textContent = '再来一次';
            restartButton.id = 'restartButton';
            restartButton.onclick = function() {
                location.reload();
            };
            
            // 添加到结果区域下方
            resultElement.appendChild(restartButton);
        }

        // 查看所有方块
        function viewAllBlocks() {
            const resultElement = document.getElementById("result");
            const resultTitle = document.getElementById("resultTitle");
            const resultBlocks = document.getElementById("resultBlocks");
            
            // 清空之前的内容
            resultTitle.innerHTML = "所有方块列表";
            resultBlocks.innerHTML = '<div class="block-grid">' + 
                block.map(b => `<div class="block-item">${b}</div>`).join("") + 
                '</div>';
            
            // 显示结果区域
            resultElement.classList.remove("hidden");
            
            // 隐藏问题区域和按钮
            document.querySelector(".content-box").classList.add("hidden");
            document.querySelector(".btn-container").classList.add("hidden");
            
            // 添加重新开始按钮
            if (!document.getElementById('restartButton')) {
                const restartButton = document.createElement('button');
                restartButton.textContent = '开始游戏';
                restartButton.id = 'restartButton';
                restartButton.onclick = function() {
                    location.reload();
                };
                
                // 添加到结果区域下方
                resultElement.appendChild(restartButton);
            }
        }

        // 页面加载时开始加载数据
        window.onload = loadData;
    </script>
</body>
</html>
