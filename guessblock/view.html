<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已加入方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1f2d, #2c3e50);
            color: #ecf0f1;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(30, 40, 60, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid #4a5568;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f39c12, #9b59b6);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 2.4rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .content-box {
            background: rgba(26, 32, 44, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid #2d3748;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .block-list {
            text-align: center;
            line-height: 1.8;
            font-size: 1.4rem;
            color: #cbd5e0;
            word-wrap: break-word;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .block-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .block-list::-webkit-scrollbar-track {
            background: rgba(45, 55, 72, 0.5);
            border-radius: 4px;
        }
        
        .block-list::-webkit-scrollbar-thumb {
            background: linear-gradient(#3498db, #2ecc71);
            border-radius: 4px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(26, 32, 44, 0.7);
            border-radius: 10px;
            font-size: 1.1rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            margin-right: 10px;
            box-shadow: 0 0 8px #e74c3c;
        }
        
        .status.ready .status-indicator {
            background: #2ecc71;
            box-shadow: 0 0 8px #2ecc71;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .block-list {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .block-list {
                font-size: 1.1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>已加入方块</h1>
        </header>
        
        <div class="content-box">
            <div class="block-list" id="blockList">
                <div class="status">
                    <div class="status-indicator"></div>
                    正在加载方块数据...
                </div>
            </div>
        </div>
    </div>
    <script src="../disable-devtool.js"></script>
    <script> 
        DisableDevtool({
            detectors: [0,1,2,3,4,5,6,7],
            interval: 500,
            url: "https://www.yuanshen.com/#/",
            stopIntervalTime: 1000,
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blockListElement = document.getElementById('blockList');
            const statusElement = document.querySelector('.status');
            
            // 从 data.txt 文件加载数据
            fetch('data.txt')
                .then(response => response.text())
                .then(data => {
                    // 解析数据
                    const lines = data.split('\n');
                    let blocks = [];
                    let countEnd = 0;
                    
                    for (let line of lines) {
                        line = line.trim();
                        
                        if (line === '-1') {
                            countEnd++;
                            if (countEnd === 2) break;
                            continue;
                        }
                        
                        if (countEnd === 1 && line) {
                            // 提取方块名称（第一个空格前的部分）
                            const blockName = line.split(' ')[0];
                            if (blockName) blocks.push(blockName);
                        }
                    }
                    
                    // 更新状态指示器
                    statusElement.classList.add('ready');
                    statusElement.querySelector('.status-indicator').style.backgroundColor = '#2ecc71';
                    statusElement.querySelector('.status-indicator').style.boxShadow = '0 0 8px #2ecc71';
                    
                    // 显示方块列表
                    if (blocks.length > 0) {
                        blockListElement.innerHTML = blocks.join('、');
                        statusElement.innerHTML = `<div class="status-indicator"></div> 已成功加载 ${blocks.length} 个方块`;
                    } else {
                        blockListElement.innerHTML = '<div class="no-data">未找到方块数据</div>';
                    }
                })
                .catch(error => {
                    console.error('加载文件时出错:', error);
                    blockListElement.innerHTML = '<div class="error">无法加载方块数据</div>';
                    statusElement.innerHTML = '<div class="status-indicator" style="background:#e74c3c;box-shadow:0 0 8px #e74c3c;"></div> 数据加载失败';
                });
        });
    </script>
</body>
</html>
